<div class="container">
	<h1>Проверте себя</h1>
	<div lass="col-sm-2">
		<div class="correct">Молодец : {{userResult.correct}}</div>
		<div class="wrong">Не молодец : {{userResult.wrong}}</div>
	</div>
	<form name="ckeckForm" class="form-horizontal" novalidate>
		<div class="form-group">
			<label for="answer" class="col-sm-3 control-label" ng-hide="isBegin() || isEnd()">{{quiz.body}}</label>
			<div class="alert alert-success col-sm-3" role="alert" ng-show="isEnd()">Вы прошли выбранные испытания!</div>
			<div class="alert alert-info col-sm-3" role="alert" ng-show="isBegin()">Выберете разделы в установках</div>
			<div class="col-sm-2">
				<input type="text" name ="answer" class="form-control" id="answer" placeholder="Введите ответ" ng-model="answer" ng-pattern="/^[1-9]+[0-9]*$/" required>
			</div>
			<div class="col-sm-3 error" ng-show="ckeckForm.answer.$dirty">
				<span ng-show="ckeckForm.answer.$error.required">Введите ответ</span>
				<span ng-show="ckeckForm.answer.$error.pattern">Введите натуральное число</span>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-9">
				<input type="submit" class="btn btn-default" ng-click="CheckAnswer(ckeckForm.$valid, ckeckForm)" value="Проверить">
			</div>
		</div>
	</form>
	{{isBegining()}}

	<div>{{quizIndexes}}</div>
	<div>{{quiz}}</div>
	<div>{{randomQuizIndex}</div> -->
</div>
